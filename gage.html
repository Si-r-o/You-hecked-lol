<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>계정 확인중...</title>
<style>
  body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background-color: #111;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
  }
  .card {
    background:#1c1c1c;
    padding: 30px;
    border-radius: 8px;
    width: 350px;
    text-align:center;
    box-shadow: 0 2px 12px rgba(0,0,0,0.5);
  }
  h2 {
    margin-bottom: 25px;
    font-weight:bold;
    color:#f5f5f5;
  }
  .progress-container {
    width:100%;
    background:#333;
    border-radius: 8px;
    margin:15px 0;
    height:20px;
    overflow:hidden;
    position:relative;
  }
  .progress-bar {
    height:100%;
    width:0%;
    background:#fff;
    text-align:right;
    color:black;
    line-height:20px;
    padding-right:5px;
    transition: width 0.2s;
  }
  .status-text {
    font-size:14px;
    margin-top:10px;
    min-height:20px;
  }
  .fraction-text {
    font-size:12px;
    margin-top:3px;
    color:#ccc;
  }
  .final-text {
    font-size:22px;
    font-weight:bold;
    margin-top:20px;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 3s linear infinite;
  }

  @keyframes rainbow {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
</style>
</head>
<body>
  <div class="card">
    <h2>진행도</h2>
    <div id="status" class="status-text"></div>
    <div class="progress-container">
      <div id="bar" class="progress-bar">0%</div>
    </div>
    <div id="fraction" class="fraction-text"></div>
    <div id="final" class="final-text"></div>
  </div>

<script>
const steps = ["계정 확인중...", "보유 로벅스 확인중...", "로벅스 추가중..."];
const bar = document.getElementById("bar");
const status = document.getElementById("status");
const final = document.getElementById("final");
const fraction = document.getElementById("fraction");

// 최대값 랜덤 생성 (100~10000)
function getRandomMax() {
  return Math.floor(Math.random() * (10000 - 100 + 1)) + 100;
}

function randomDuration(min, max) {
  return Math.random() * (max - min) + min;
}

function runStep(stepIndex) {
  return new Promise(resolve => {
    status.textContent = steps[stepIndex];
    let progress = 0;
    const target = 100;
    const maxVal = getRandomMax();
    const totalTime = randomDuration(5000,15000); // 5~15초
    const intervalTime = 100;
    const increment = (intervalTime / totalTime) * target;

    const interval = setInterval(() => {
      progress += increment;
      if (progress >= 100) progress = 100;
      bar.style.width = progress + "%";
      bar.textContent = Math.floor(progress) + "%";

      // 분수 계산
      const currentVal = Math.floor(progress/100 * maxVal);
      fraction.textContent = `(${currentVal}/${maxVal})`;

      if(progress>=100){
        clearInterval(interval);
        resolve();
      }
    }, intervalTime);
  });
}

async function runAllSteps() {
  for(let i=0;i<steps.length;i++){
    await runStep(i);
    bar.style.width="0%";
    bar.textContent="0%";
    fraction.textContent="";
  }
  final.textContent = "이걸 속네 ㅋ";
}

runAllSteps();
</script>
</body>
</html>
