<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게이지 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .message {
      font-size: 24px;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }
    .progress-container {
      width: 80%;
      background-color: #333;
      border-radius: 25px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 40px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transition: width 0.2s ease;
    }

    /* 무지개 텍스트 애니메이션 */
    .rainbow {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(
        270deg,
        red, orange, yellow, green, blue, indigo, violet, red
      );
      background-size: 1500% 1500%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowShift 8s ease infinite;
    }
    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="message" class="message">데이터 확인중...</div>
  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>
  <div id="finalMessage" class="rainbow" style="display:none;">속았지? ㅋ</div>

  <script>
    const messages = ["데이터 확인중...", "데이터 수집중...", "데이터 전송중..."];
    let currentStep = 0;
    const progressBar = document.getElementById("progressBar");
    const message = document.getElementById("message");
    const finalMessage = document.getElementById("finalMessage");

    function fillProgress(duration, callback) {
      let progress = 0;
      progressBar.style.width = "0%";
      const intervalTime = 200; 
      const steps = duration / intervalTime;
      const increment = 100 / steps;

      const interval = setInterval(() => {
        progress += (Math.random() * increment * 2); // 랜덤하게 오르내리도록
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(callback, 500);
        }
        progressBar.style.width = progress + "%";
      }, intervalTime);
    }

    function nextStep() {
      if (currentStep < messages.length) {
        message.innerText = messages[currentStep];
        let duration = (Math.floor(Math.random() * 11) + 5) * 1000; // 5~15초
        fillProgress(duration, () => {
          currentStep++;
          nextStep();
        });
      } else {
        message.style.display = "none";
        progressBar.parentElement.style.display = "none";
        finalMessage.style.display = "block";
      }
    }

    nextStep();
  </script>
</body>
</html>
