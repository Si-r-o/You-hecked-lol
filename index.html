<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #191919;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .toggle-password {
      margin-top: 5px;
      font-size: 12px;
      cursor: pointer;
      color: #0055ff;
      display: inline-block;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #0055ff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #0041cc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" required>
        <div id="usernameError" class="error" style="display:none;">아이디 또는 비밀번호가 틀렸습니다.</div>
      </div>

      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" required>
        <div class="toggle-password" onclick="togglePassword()">비밀번호 표시</div>
        <div id="passwordError" class="error" style="display:none;">아이디 또는 비밀번호가 틀렸습니다.</div>
      </div>

      <button type="submit" class="login-btn">로그인</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwInput = document.getElementById("password");
      if (pwInput.type === "password") {
        pwInput.type = "text";
      } else {
        pwInput.type = "password";
      }
    }

    function isValidUsername(username) {
      // 연습용: 아이디는 3~20자, 알파벳+숫자만 허용
      const regex = /^[a-zA-Z0-9]{3,20}$/;
      return regex.test(username);
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // 실제 로그인 방지

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      let valid = true;

      if (!isValidUsername(username)) {
        document.getElementById("usernameError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("usernameError").style.display = "none";
      }

      if (password.trim() === "") {
        document.getElementById("passwordError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("passwordError").style.display = "none";
      }

      if (valid) {
        // 로그인 성공하면 gauge.html로 이동
        window.location.href = "gauge.html";
      }
    });
  </script>
</body>
</html>
