<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보안 경고</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: monospace;
      text-align: center;
      margin-top: 20%;
    }
    .hidden { display: none; }
    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 8px 15px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>⚠️ 보안 경고</h1>
  <p>의심스러운 접근이 감지되었습니다.</p>

  <!-- 가짜 로그인 폼 -->
  <div id="loginForm">
    <p>계정을 확인하려면 로그인하세요.</p>
    <form onsubmit="fakeHack(event)">
      <input type="text" placeholder="아이디" required><br>
      <input type="password" placeholder="비밀번호" required><br>
      <button type="submit">로그인</button>
    </form>
  </div>

  <!-- 해킹 경고 메시지 -->
  <div id="hackedMsg" class="hidden">
    <h1 style="color:red;">너 해킹당한거야 ㅋㅋ</h1>
    <p>사실은 장난이야 😅 하지만 네가 지금 ID/비번 입력한 거 보이지?<br>
    👉 만약 진짜였다면 정보 다 털렸을 거야. 앞으로 조심하자!</p>
  </div>

  <script>
    // 1번: 경고창 여러 번 띄우기
    setTimeout(() => { alert("⚠️ 해킹 시도가 감지되었습니다."); }, 500);
    setTimeout(() => { alert("⚠️ 보안 검증 필요!"); }, 1500);

    // 2번: 진동 효과 (일부 모바일 브라우저만 지원)
    if (navigator.vibrate) {
      navigator.vibrate([500, 200, 500, 200, 500]);
    }

    // 3번: 가짜 로그인 → 입력 후 장난 메시지
    function fakeHack(e) {
      e.preventDefault();
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("hackedMsg").classList.remove("hidden");
      if (navigator.vibrate) {
        navigator.vibrate([1000, 300, 1000]); // 경고 진동 한 번 더
      }
    }
  </script>
</body>
</html>
